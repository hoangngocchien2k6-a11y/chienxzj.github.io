<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>LOW G - Trang Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background-color: #000; color: #FFD700; }
    .navbar { background-color: #111; }
    .navbar a { color: #FFD700 !important; font-weight: bold; }
    .card { background-color: #111; border: 1px solid #FFD700; color: #FFD700; }
    .btn-warning { background-color: #FFD700; color: #000; font-weight: bold; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LOW G</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">TRANG CHỦ</a></li>
          <li class="nav-item"><a class="nav-link" href="news.html">TIN TỨC</a></li>
          <li class="nav-item"><a class="nav-link" href="form.html">ĐĂNG KÝ</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-center">
          <img src="assets/cypher.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">THỦ ĐÔ CYPHER</h5>
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modal1">Xem thêm</button>
          </div>
        </div>
      </div>
      <!-- Thêm 2 card nữa tương tự -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modal1" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-warning">
        <div class="modal-header">
          <h5 class="modal-title">THỦ ĐÔ CYPHER</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Ca khúc rap mạnh mẽ, thể hiện tinh thần thủ đô.
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
